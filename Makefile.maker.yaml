# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/syslog-stdout

binaries:
  - name:        syslog-stdout
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  build/syslog-generator: util/generator.c
    $(CC) -o $@ $<
