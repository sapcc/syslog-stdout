# Configuration file for <https://github.com/sapcc/go-makefile-maker>

binaries:
  - name:        syslog-stdout
    fromPackage: .
    installTo:   bin/

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    # Even though there are no tests, we can still use the CI workflow for linting and
    # successful build compilation.
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

vendoring:
  enabled: true

verbatim: |
  build/syslog-generator: util/generator.c
    $(CC) -o $@ $<
