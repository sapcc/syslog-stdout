# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/syslog-stdout

binaries:
  - name:        syslog-stdout
    fromPackage: .
    installTo:   bin/

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    # Even though there are no tests, we can still use the CI workflow for linting and
    # successful build compilation.
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  build/syslog-generator: util/generator.c
    $(CC) -o $@ $<
